<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BinaryLang Interpreter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #output {
      white-space: pre-wrap;
      background: #f4f4f4;
      padding: 10px;
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      max-height: 400px; /* Fixed height */
      overflow-y: auto; /* Enable vertical scrolling */
    }
    #register-history, #register-viewer, #register-history-select {
      margin-top: 20px;
      font-size: 14px;
      font-family: monospace;
      background: #e0e0e0;
      padding: 10px;
      border-radius: 5px;
      white-space: pre-wrap;
      max-height: 400px;
      overflow-y: auto;
    }
    #register-select {
      margin-top: 10px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>BinaryLang Output</h1>
  <div id="output">Loading...</div>
  
  <h2>Register History:</h2>
  <pre id="register-history">Register history will appear here...</pre>
  
  <h2>Register Viewer:</h2>
  <pre id="register-viewer">Selected register values will appear here...</pre>

  <h2>Select Register for History:</h2>
  <select id="register-select">
    <option value="">Select a register</option>
  </select>

  <h2>Register History for Selected Register:</h2>
  <pre id="register-history-select">Selected register history will appear here...</pre>

  <script src="binarylang.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
