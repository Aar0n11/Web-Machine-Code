<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BinaryLang Interpreter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #output {
      white-space: pre-wrap;
      background: #f4f4f4;
      padding: 10px;
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      max-height: 400px;
      overflow-y: auto;
    }
    #register-history, #register-viewer, #register-history-select {
      margin-top: 20px;
      font-size: 14px;
      font-family: monospace;
      background: #e0e0e0;
      padding: 10px;
      border-radius: 5px;
      white-space: pre-wrap;
      max-height: 400px;
      overflow-y: auto;
    }
    #register-select {
      margin-top: 10px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>BinaryLang Interpreter</h1>

  <h2>Load BinaryLang File:</h2>
  <input type="file" id="file-input" accept=".binjs" />

  <div id="output">No program loaded.</div>

  <h2>Register History:</h2>
  <pre id="register-history">Register history will appear here...</pre>

  <h2>Register Viewer:</h2>
  <pre id="register-viewer">Selected register values will appear here...</pre>

  <select id="register-select">
    <option value="">Select a register</option>
  </select>
  <pre id="register-history-select">Selected register history will appear here...</pre>

  <h2>Screen:</h2>
  <canvas id="screen" width="200" height="200"
          style="border:1px solid #333; image-rendering: pixelated;">
      Your browser doesnâ€™t support canvas.
  </canvas>

  <script src="binarylang.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
